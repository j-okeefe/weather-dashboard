<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script 
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-5 d-flex align-items-center justify-content-center text-light bg-dark py-2 px-2"><strong>Weather Dashboard</strong></h1>
        <hr class="my-4">
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h4>Search for a City:</h4> 
                <div class="input-group mb-3">
                    <input id="citySearch" type="text" class="form-control" placeholder="City" class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                 <div class="card">
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-lg-9 pt-1">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title cityNameDateIcon"><img class="curIcon"></img></h4>
                        <p class="card-text curTemp"></p>
                        <p class="card-text curHumidity"></p>
                        <p class="card-text curWind"></p>
                        <p class="card-text bg-danger rounded py-2 px-2 text-white curUV"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row forecast">
                    <div class="col-md-2 float-right">
                        <div class="card-body"></div>
                        <h4 class="card-title date0"></h4>
                        <img class="icon0">
                        <p class="card-text temp0"></p>
                        <p class="card-text humid0"></p>
                    </div>
                    <div class="col-md-2 float-right">
                        <div class="card-body"></div>
                        <h4 class="card-title date1"></h4>
                        <img class="icon1">
                        <p class="card-text temp1"></p>
                        <p class="card-text humid1"></p>
                    </div>
                    <div class="col-md-2 float-right">
                        <div class="card-body"></div>
                        <h4 class="card-title date2"></h4>
                        <img class="icon2">
                        <p class="card-text temp2"></p>
                        <p class="card-text humid2"></p>
                    </div>
                    <div class="col-md-2 float-right">
                        <div class="card-body"></div>
                        <h4 class="card-title date3"></h4>
                        <img class="icon3">
                        <p class="card-text temp3"></p>
                        <p class="card-text humid3"></p>
                    </div>
                    <div class="col-md-2 float-right">
                        <div class="card-body"></div>
                        <h4 class="card-title date4"></h4>
                        <img class="icon4">
                        <p class="card-text temp4"></p>
                        <p class="card-text humid4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

<script src="assets/js/script.js"></script>
</html>
